<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
<script type="module" src="../js/admin.js"></script>   
 <title>Login</title>
</head>

<body>

    <a id="btn"  href="../admin.html"> Translate <i class='bx bx-transfer'></i></a>

    <div class="container" id="container">

        <div class="form-container sign-in">
                 <form action="../Backend/routes/api.php?url=loginAdmin" method="POST" id="frmAdministrador">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-youtube'></i></a>
                </div>
                <span>Use your administrator account</span>
              <input type="email" id="email" name="email" placeholder="Administrator's Email" required>
               <input type="password" id="password" name="password" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <input type="submit" id="Iniciar_button" value="Sign in">

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                     <button class="hidden" id="login">Sign in</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Sign in as an administrator to access all the features of the site</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
