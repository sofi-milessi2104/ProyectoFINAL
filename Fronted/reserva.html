<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel - Proceso Moderno</title>
    <link rel="stylesheet" href="css/reserva.css">
    <link rel="stylesheet" href="css/translate2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

        <div class="language-selector">
    <button class="language-btn" onclick="toggleDropdown()">🌐 Idioma</button>
    <div class="language-dropdown" id="languageDropdown">
        <div class="language-option" onclick="changeLanguage('es')">🇪🇸 Español</div>
        <div class="language-option" onclick="changeLanguage('en')">🇺🇸 English</div>
        <div class="language-option" onclick="changeLanguage('fr')">🇫🇷 Français</div>
        <div class="language-option" onclick="changeLanguage('de')">🇩🇪 Deutsch</div>
        <div class="language-option" onclick="changeLanguage('it')">🇮🇹 Italiano</div>
        <div class="language-option" onclick="changeLanguage('pt')">🇵🇹 Português</div>
    </div>
</div>

<!-- Div oculto requerido por Google Translate -->
<div id="google_translate_element" style="display: none;"></div>

    <div class="checkout-container">
        <div class="order-summary">
            <h1 class="hotel-name">Reserva en Hotel Costa Colonia</h1>
            <div class="summary-details">
                <h3>Detalles de la Reserva</h3>
                <div id="summary-content">
                    <p><strong>Entrada:</strong> <span id="summary-fecha-inicio">-- / -- / --</span></p>
                    <p><strong>Salida:</strong> <span id="summary-fecha-fin">-- / -- / --</span></p>
                    <p><strong>Huéspedes:</strong> <span id="summary-huespedes">0 adulto(s), 0 niño(s)</span></p>
                    <p><strong>Habitación:</strong> <span id="summary-habitacion">No seleccionada</span></p>
                    <p><strong>Servicios:</strong> <span id="summary-servicios">Ninguno</span></p>
                </div>
                <div class="total-price">
                    <p>Total Estimado</p>
                    <span>$<span id="summary-precio-total">0</span></span>
                </div>
            </div>
        </div>
        
        <div class="payment-form" id="app"></div>
    </div>

    <!-- Overlay y loader -->
    <div id="loader-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
        <div class="loader"></div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border-radius:10px; z-index:1001; width:90%; max-width:400px; box-shadow:0 5px 15px rgba(0,0,0,0.3);">
        <h2>¡Reserva Realizada!</h2>
        <div id="resumen-reserva"></div>
        <button id="cerrar-modal" style="margin-top:15px; padding:10px 20px;">Cerrar</button>
    </div>

    <script src="js/reserva.js"></script>
</body>
</html>
